    <div class="grupo_cadastro">
        <div class="cad_produto">
            <h1>Cadastro de Produtos</h1>
            <label class="lblnames" for="Cod_cliente">Código Cliente</label>
            <input class="tamanho" type="text" name="cod_cliente" id="cod_cliente">
            <label class="lblnames" for="razao social">Razão Social</label>
            <input class="tamanho1" type="text" name="razao_social" id="razao_social">
            <label class="lblnames" for="fantasia">Nome Fantasia</label>
            <input class="tamanho1" type="text" name="fantasia" id="fantasia">
            <label class="lblnames" for="CNPJ">CNPJ</label>
            <input class="tamanho2" type="text" name="CNPJ" id="CNPJ">

        </div>
        <div class="info_produto">
            <label class="lblnames" for="cod_produto">Código do Produto</label>
            <input type="text" name="cod_produto" id="cod_produto">
            <label class="lblnames" for="nome_produto">Nome do Produto</label>
            <input class="tamanho2" type="text" name="nome_produto" id="nome_produto">
            <label class="lblnames" for="qtd_embalagem">Qtd. itens na embalagem</label>
            <input class="tamanho" type="text" name="qtd_embalagem" id="qtd_embalagem">
            <button class="btn_salvar" onclick="salvar">Salvar</button>
            <button class="btn_excluir" onclick="excluir">Exluir</button>
        </div>
    </div>
