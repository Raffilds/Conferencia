<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência</title>
</head>
<body>
    <h1>Conferência de Carga</h1>
    <div class="cadastro_cliente">
        <label for="nome_cliente">Código Cliente</label>
        <input type="number" name="cod_cliente" id="cod_cliente">
        <label for="nome_cliente">Nome Cliente</label>
        <input type="text" name="nome_cliente" id="nome_cliente">
        <label for="nome_cliente">CNPJ</label>
        <input type="text" name="CNPJ_cliente" id="CNPJ_cliente">
    </div>
    <div class="conferencia">
        <label for="conferencia">Conferência</label>
        <input type="text" name="conferencia" row="50" id="conferencia">

    </div>
</body>
</html>
