<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="back-end.js"></script>
</head>
<body>
    <h2>Cadastro de Clientes</h2>
    <div class="cad_cliente">
        <label for="Cod_cliente">Código Cliente</label>
        <input type="text" name="cod_cliente" id="cod_cliente">
        <label for="razao social">Razão Social</label>
        <input type="text" name="razao_social" id="razao_social">
        <label for="fantasia">Fantasia</label>
        <input type="text" name="fantasia" id="fantasia">
        <label for="CNPJ">CNPJ</label>
        <input type="text" name="CNPJ" id="CNPJ">
        <button class="btn_salvar" onclick="salvar">Salvar</button>
        <button class="btn_excluir" onclick="excluir">Exluir</button>
    </div>
</body>
</html>
